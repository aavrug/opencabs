{% extends "opencabs/index.html" %}

{% block bookingform %}
<form class="form-horizontal" action="" method="post" style="text-align: left;">{% csrf_token %}
    {{ wizard.management_form }}
    <div class="form-group">
        <label for="{{ wizard.form.customer_name.id_for_label }}">Name</label>
        {{ wizard.form.customer_name }}
    </div>
    <div class="form-group">
        <label for="{{ form.customer_mobile.id_for_label }}">Mobile</label>
        {{ wizard.form.customer_mobile }}
    </div>
    <input class="btn btn-primary" type="submit" value="Book"></input>
</form>
{% endblock %}
